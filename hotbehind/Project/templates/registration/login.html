<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div id="loginform">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="loginbtn topmenu">Login</button>
  </form>
  <h3 class="homebtn"><a href="{% url 'home' %} ">Home</a></h3>
</div>
{% endblock %}
