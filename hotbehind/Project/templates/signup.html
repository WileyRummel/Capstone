<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signupcontainer">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="signupbtn topmenu">Sign up</button>
  </form>
  <h3 class="homebtn"><a href="{% url 'home' %}">Home Page</a></h3>
</div>
{% endblock %}
